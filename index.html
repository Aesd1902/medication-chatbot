<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Hide overflow for full-screen video */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other elements */
            overflow: hidden; /* Hide overflow */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            min-height: 100%;
            min-width: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire background */
            pointer-events: none; /* Prevent interactions with the video */
        }

        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
            z-index: 1; /* Ensure the chat container is above the video */
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chat-message {
            background-color: #4caf50;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            max-width: 75%;
        }

        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="Intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="chat-container">
        <img src="meddoc.png" alt="YouTube Logo" class="youtube-logo"> 
        <div class="chat-box" id="chat-box">
            <div class="chat-message">Hi, I'm your medication assistant! How can I help you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your question here...">
        <button id="send-btn">Send</button>
    </div>
    <div class="history-container">
        <h4>Chat History</h4>
        <div id="history-box"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
